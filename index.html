<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-dars</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <!-- Kim birinchi boradi masalasi -->
    <div class="container">
        <div class="row flex-column align-items-center justify-content-center">
            <div class="col-7">
                <form class="form mt-5">
                    <label class="form_label d-flex align-items-center justify-content-between">
                        Distance:
                        <div class="input-group ms-3">
                            <input class="form-input form-control" type="number" placeholder="Kilometr kiriting:">
                            <button class="btn btn-success ">Calculate</button>
                        </div>
                    </label>
                </form>
            </div>
        </div>
        <div class="row d-flex">
            <div class="col-12 mt-5 d-flex justify-content-between">
                <div class="card col-6 flex-column align-items-center justify-content-center">
                    <div class="card-body">
                        <img src="./images/walk-man.svg" 
                        alt="Man"
                        width="120"
                        height="120" >   
                        <p class="walk-man text-center">Walk</p>
                        <strong class="walk-natija text-success">Natija:</strong>
                    </div>
                </div>  
                <div class="card col-5 flex-column align-items-center justify-content-center">
                    <div class="card-body">
                        <img src="./images/bike.svg" 
                        alt="Bike"
                        width="120"
                        height="120" >   
                        <p class="bike text-center">Bike</p>
                        <strong class="bike-natija text-success">Natija:</strong>
                    </div>
                </div>  
            </div>
            <div class="col-12 mt-5 d-flex justify-content-between">
                <div class="card col-6 flex-column align-items-center justify-content-center">
                    <div class="card-body">
                        <img src="./images/car.svg" 
                        alt="Car"
                        width="120"
                        height="120" >   
                        <p class="car text-center">Walk</p>
                        <strong class="car-natija text-success">Natija:</strong>
                    </div>
                </div>  
                <div class="card col-5 flex-column align-items-center justify-content-center">
                    <div class="card-body">
                        <img src="./images/plane.svg" 
                        alt="Plane"
                        width="120"
                        height="120" >   
                        <p class="plane text-center">Bike</p>
                        <strong class="plane-natija text-success">Natija:</strong>
                    </div>
                </div>  
            </div>
        </div>
    </div>
    <!-- Masala tugadi -->
    
    
    <!-- Harorat hisoblagich -->
    <div class="container">
        <div class="row col-12 mt-5 ">
            <div class="d-flex align-items-center justify-content-center col-12">
                <div class="card col-8">
                    <div class="card-body text-center text-danger">
                        <h2>Temperature convertor</h2>
                        <form class="temp-form">
                            <label class="temp-label col-12 mb-3 text-primary">
                                Temperature in Celsius (C)
                                <input class="temp-inputOne form-control border border-dark" type="number" placeholder="30.0 C" >
                            </label>
                            <label class="temp-label col-12 text-primary mb-3">
                                Temperature in Fahrenheit (F)
                                <input class="temp-inputTwo form-control border border-dark" disabled type="number" placeholder="86.0 F" >
                            </label>
                            <button class="temp-btn btn btn-success d-block col-12 mt-3">convert</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    
    <!-- 2-masala tugadi -->
    <script src="./js/app.js"></script>
</body>
</html>
